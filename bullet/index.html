<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css?v=1.0">
</head>
<body ng-app="d3Test" ng-controller="BulletCtrl">
  <div class="viz-wrapper">
  	<d3-bullet viz-title="data.title" markers="data.markers" measures="data.measures" ranges="data.ranges" height="50" orient="bottom" margin="{top: 2, right: 10, bottom: 25, left: 90}" tick-format=".0%"></d3-bullet>
  </div>
  <script src="lib/d3.min.js"></script>
  <script src="lib/angular.js"></script>
  <script src="lib/bullet.js"></script>
  <script src="lib/d3-bullet.js"></script>
  <script src="app/app.js"></script>
</body>
